<!-- myapp/templates/myapp/company_map.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Company Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Company Map</h1>
    <div id="map" style="height: 400px;"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2);  // Set the initial view coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        {% for company in companies %}
            L.marker([{{ company.latitude }}, {{ company.longitude }}])
                .addTo(map)
                .bindPopup("{{ company.name }}");
        {% endfor %}
    </script>
</body>
</html>
