
{% extends 'header8.html' %}

{% block content %}
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Reset Password</h2>
        <hr>
        <p>Are you a new user? Have you forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
            </div>
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
    </div>
{% endblock %}
